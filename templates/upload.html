<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Resume Generator</h1>
        <form method="post" enctype="multipart/form-data" action="/api/generate">
            <div class="form-group">
                <label for="file"><i class="fas fa-file-upload"></i> Upload LinkedIn PDF:</label>
                <input type="file" name="file" id="file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="api_key"><i class="fas fa-key"></i> OpenAI API Key:</label>
                <input type="password" name="api_key" id="api_key" required>
            </div>
            <button type="submit"><i class="fas fa-magic"></i> Generate Resume</button>
        </form>
        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-circle"></i> <span id="error-message"></span>
        </div>
    </div>
</body>
</html>
